<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="first">
                <button type="button" class="operators" id="percent">%</button>
                <button type="button" class="operators" id="ce">CE</button>
                <button type="button" class="operators" id="c">C</button>
                <button type="button" class="operators" id="backspace">&#x232b</button>
            </div>

            <div class="second">
                <button type="button" class="operators" id="reciprocal">&#x215Fx</button>
                <button type="button" class="operators" id="squared">x&#x00B2</button>
                <button type="button" class="operators" id="squareRoot">&#x221Ax</button>
                <button type="button" class="operators" id="divide">&#x00F7</button>
            </div>

            <div class="third">
                <button type="button" class="numbers" id="seven" value="7">7</button>
                <button type="button" class="numbers" id="eight" value="8">8</button>
                <button type="button" class="numbers" id="nine" value="9">9</button>
                <button type="button" class="operators" id="multiply">&#x00D7</button>
            </div>

            <div class="fourth">
                <button type="button" class="numbers" id="four" value="4">4</button>
                <button type="button" class="numbers" id="five" value="5">5</button>
                <button type="button" class="sixth" id="six" value="6">6</button>
                <button type="button" class="operators" id="subtract">&#x2212</button>
            </div>

            <div class="fifth">
                <button type="button" class="number" id="one" value="1">1</button>
                <button type="button" class="number" id="two" value="2">2</button>
                <button type="button" class="number" id="three" value="3">3</button>
                <button type="button" class="operators" id="add">+</button>
            </div>

            <div class="sixth">
                <button type="button" class="operators" id="plusMinusSign">&#x00B1</button>
                <button type="button" class="number" id="zero" value="0">0</button>
                <button type="button" class="operators" id="dot">.</button>
                <button type="button" class="operators" id="equals">=</button>
            </div>  

        </div>
    </div>
</body>
</html>
