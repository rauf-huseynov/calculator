<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="first">
                <button type="button" class="operators" id="percent">%</button>
                <button type="button" class="operators" id="ce">CE</button>
                <button type="button" class="operators" id="c">C</button>
                <button type="button" class="operators" id="backspace">backspace</button>
            </div>

            <div class="second">
                <button type="button" class="operators" id="divideByX">1/x</button>
                <button type="button" class="operators" id="sqrX">x2</button>
                <button type="button" class="operators" id="sqrtX">sqrtX</button>
                <button type="button" class="operators" id="divide">:</button>
            </div>

            <div class="third">
                <button type="button" class="numbers" id="seven">7</button>
                <button type="button" class="numbers" id="eight">8</button>
                <button type="button" class="numbers" id="nine">9</button>
                <button type="button" class="operators" id="multiply">x</button>
            </div>

            <div class="fourth">
                <button type="button" class="numbers" id="four">4</button>
                <button type="button" class="numbers" id="fifth">5</button>
                <button type="button" class="sixth" id="sixth">6</button>
                <button type="button" class="operators" id="subtract">-</button>
            </div>

            <div class="fifth">
                <button type="button" class="number" id="one">1</button>
                <button type="button" class="number" id="two">2</button>
                <button type="button" class="number" id="three">3</button>
                <button type="button" class="operators" id="add">+</button>
            </div>

            <div class="sixth">
                <button type="button" class="operators" id="signChange">+/-</button>
                <button type="button" class="number" id="zero">0</button>
                <button type="button" class="operators" id="dot">.</button>
                <button type="button" class="operators" id="equals">=</button>
            </div>  

        </div>
    </div>
</body>
</html>
