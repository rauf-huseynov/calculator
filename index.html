<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div maxlength="10" id="secondary"></div>
            <div id="operatorDisplay"></div>
            <div maxlength="10" id="main">0</div>
        </div>
        <div class="buttons">
            <div class="first">
                <button type="button" class="operators percentOperator" id="percent" data-value="%">%</button>
                <button type="button" class="clear" id="clearEntry">CE</button>
                <button type="button" class="clear" id="clear">C</button>
                <button type="button" class="clear" id="backspace">&#x232b</button>
            </div>

            <div class="second">
                <button type="button" class="operators" id="reciprocal">&#x215Fx</button>
                <button type="button" class="operators" id="squared">x&#x00B2</button>
                <button type="button" class="operators" id="squareRoot">&#x221Ax</button>
                <button type="button" class="operators basicOperators" id="divide" data-value="&#x00F7">&#x00F7</button>
            </div>

            <div class="third">
                <button type="button" class="numbers" id="seven" value="7">7</button>
                <button type="button" class="numbers" id="eight" value="8">8</button>
                <button type="button" class="numbers" id="nine" value="9">9</button>
                <button type="button" class="operators basicOperators" id="multiply" data-value="&#x00D7">&#x00D7</button>
            </div>

            <div class="fourth">
                <button type="button" class="numbers" id="four" value="4">4</button>
                <button type="button" class="numbers" id="five" value="5">5</button>
                <button type="button" class="numbers" id="six" value="6">6</button>
                <button type="button" class="operators basicOperators" id="subtract" data-value="&#x2212">&#x2212</button>
            </div>

            <div class="fifth">
                <button type="button" class="numbers" id="one" value="1">1</button>
                <button type="button" class="numbers" id="two" value="2">2</button>
                <button type="button" class="numbers" id="three" value="3">3</button>
                <button type="button" class="operators basicOperators" id="add" data-value="+">+</button>
            </div>

            <div class="sixth">
                <button type="button" class="manipulation" id="plusMinusSign">&#x00B1</button>
                <button type="button" class="numbers" id="zero" value="0">0</button>
                <button type="button" class="manipulation" id="dot">.</button>
                <button type="button" class="equal" id="equal">=</button>
            </div>  

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
